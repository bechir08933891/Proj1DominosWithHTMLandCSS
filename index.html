<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominos pizza </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <!-- left side of page -->
        <div class="left-col">
            <!-- 1- insert the logo img -->
            <img class="logo" src="imgs/logo.png" alt="dominos pizza logo">

            <!-- 2- pizza description -->
            <div class="content-box">
                <img class="rating" src="imgs/rating.png" alt="rating image">
                <h1>Domino's Special Pizza</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga id earum rem ea! Corporis, tempore?</p>
                <button type="button">Buy more <img src="imgs/arrow.png" alt="button arrow" srcset=""></button>
            </div>

            <!-- left and right arrows -->
            <img src="imgs/left-arrow.png" alt="left arrow" class="left-arrow">
        </div>

        <!-- right side of page -->
        <div class="right-col">
            <!-- nav bar -->
            <div class="nav-bar">
                <ul>
                    <li><a href="#"><img src="imgs/fill-tag.png" alt="image log"> Save</a></li>
                    <li><a href="#">Sing up</a></li>
                </ul>
            </div>

            <!-- more items to be showing -->
            <div class="more-item">
                <img src="imgs/pizza1.png" alt="pizza 1">
                <img src="imgs/pizza2.png" alt="pizza 2">
                <img src="imgs/pizza3.png" alt="pizza 3">
            </div>

            <!-- right arrow -->
            <img src="imgs/right-arrow.png" alt="right arrow" class="right-arrow">
        </div>

        <!-- middle image -->
        <img src="imgs/pizza.png" alt="middle image pizza with some words" class="main-img">
    </div>   
</body>
</html>
